    <div class="post-body" itemprop="articleBody">
        <blockquote>
<p>变量输出使用的函数可以支持内置的PHP函数或者用户自定义函数，甚至是静态方法。</p>
</blockquote>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">namespace Home\Model;</span><br><span class="line">class UserModel extends Model &#123;</span><br><span class="line">    const STATUS_YES=1;</span><br><span class="line">    const STATUS_NO=2;</span><br><span class="line">    static public $statusArray = array(</span><br><span class="line">        self::STATUS_YES =&gt; &#x27;是&#x27;,</span><br><span class="line">        self::STATUS_NO =&gt; &#x27;否&#x27;,</span><br><span class="line">    );</span><br><span class="line">    public static function status_string($code)&#123;</span><br><span class="line">        return self::$statusArray[$code];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
